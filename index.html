<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            width: 100%;
            max-width: 600px;
        }
        .postcard-preview {
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        .postcard-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        .postcard-preview .name {
            position: absolute;
            bottom: 2cm;
            right: 50%;
            transform: translateX(50%);
            font-size: 24px;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }
        .download-button {
            margin-top: 12px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .controls {
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <input type="text" id="userName" placeholder="أدخل اسمك" oninput="updatePostcard()">
            <select id="templateSelect" onchange="updatePostcard()">
                <option>قالب 1</option>
                <option>قالب 2</option>
                <option>قالب 3</option>
                <option>قالب 4</option>
            </select>
        </div>

        <div class="postcard-preview" id="postcardPreview">
            <img id="postcardImage" src="imges/mtcard1.jpg" alt="Postcard Preview">
            <div id="postcardName" class="name" draggable="false">أدخل اسمك</div>
        </div>

        <div class="controls">
            <label>حجم الخط:</label>
            <input type="range" id="fontSize" min="10" max="50" value="24" oninput="adjustFontSize()">
        </div>

        <button class="download-button" onclick="downloadPostcard()">تحميل البطاقة البريدية</button>
    </div>

    <script>
        function updatePostcard() {
            const userName = document.getElementById('userName').value;
            const templateIndex = document.getElementById('templateSelect').selectedIndex;
            const imageSrc = `imges/mtcard${templateIndex + 1}.jpg`;

            document.getElementById('postcardImage').src = imageSrc;
            document.getElementById('postcardName').innerText = userName;
        }

        function adjustFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('postcardName').style.fontSize = fontSize + 'px';
        }

        // Dragging functionality
        let textElement = document.getElementById("postcardName");
        let isDragging = false;
        let startX, startY, currentX = 0, currentY = 0;

        textElement.addEventListener("pointerdown", function (e) {
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            textElement.style.cursor = "grabbing";
        });

        document.addEventListener("pointermove", function (e) {
            if (isDragging) {
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;

                textElement.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
        });

        document.addEventListener("pointerup", function () {
            isDragging = false;
            textElement.style.cursor = "grab";
        });

        // ✅ Fix Download Issue
        function downloadPostcard() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const postcard = document.getElementById("postcardPreview");
            const postcardImage = document.getElementById("postcardImage");
            const postcardName = document.getElementById("postcardName");

            const scaleFactor = 2;
            canvas.width = postcard.offsetWidth * scaleFactor;
            canvas.height = postcard.offsetHeight * scaleFactor;

            const img = new Image();
            img.src = postcardImage.src;
            img.crossOrigin = "anonymous";
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Get computed font size and transform position
                const computedStyle = window.getComputedStyle(postcardName);
                const fontSize = parseFloat(computedStyle.fontSize) * scaleFactor;

                ctx.font = `${fontSize}px ${computedStyle.fontFamily}`;
                ctx.fillStyle = postcardName.style.color;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // Calculate correct position
                const rect = postcard.getBoundingClientRect();
                const nameRect = postcardName.getBoundingClientRect();
                const textX = ((nameRect.left + nameRect.width / 2) - rect.left) * scaleFactor;
                const textY = ((nameRect.top + nameRect.height / 2) - rect.top) * scaleFactor;

                ctx.fillText(postcardName.innerText, textX, textY);

                const dataUrl = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.download = "postcard.png";
                link.href = dataUrl;
                link.click();
            };
        }
    </script>
</body>
</html>
