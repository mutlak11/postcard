<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            width: 100%;
            max-width: 600px;
        }
        .form-section {
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
        }
        .form-section input, .form-section select {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .postcard-preview {
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        .postcard-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        .postcard-preview .name {
            position: absolute;
            bottom: 3cm;
            right: calc(50% - 1cm);
            font-size: 24px;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: grab;
            user-select: none;
            touch-action: none;
            white-space: nowrap;
            transform: translate(50%, 0%);
        }
        .download-button {
            margin-top: 12px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .controls {
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <input type="text" id="userName" placeholder="أدخل اسمك" oninput="updatePostcard()">
            <select id="templateSelect" onchange="updatePostcard()"></select>
        </div>

        <div class="postcard-preview" id="postcardPreview">
            <img id="postcardImage" src="images/mtcard1.jpg" alt="Postcard Preview" crossorigin="anonymous">
            <div id="postcardName" class="name">أدخل اسمك</div>
        </div>

        <div class="controls">
            <label>حجم الخط:</label>
            <input type="range" id="fontSize" min="10" max="50" value="24" oninput="adjustFontSize()">
        </div>

        <button class="download-button" onclick="downloadPostcard()">تحميل البطاقة البريدية</button>
    </div>

    <script>
        // Initialize variables
        let offsetX = 38;
        let offsetY = 38;
        const textElement = document.getElementById("postcardName");
        let isDragging = false;
        let startX, startY;

        // Generate template options
        const templateSelect = document.getElementById('templateSelect');
        for (let i = 1; i <= 16; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `قالب ${i}`;
            templateSelect.appendChild(option);
        }

        // Set initial position
        textElement.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        function updatePostcard() {
            const userName = document.getElementById('userName').value;
            const templateNumber = templateSelect.value;
            const imgElement = document.getElementById('postcardImage');
            
            imgElement.src = `images/mtcard${templateNumber}.jpg`;
            textElement.innerText = userName || "أدخل اسمك";
            
            imgElement.onerror = () => {
                console.error("Missing image:", imgElement.src);
                alert("Image not found! Check filename: " + imgElement.src);
            };
        }

        function adjustFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            textElement.style.fontSize = fontSize + 'px';
        }
   function downloadPostcard() {
            const preview = document.getElementById('postcardPreview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get device pixel ratio for crisp text
            const ratio = window.devicePixelRatio || 1;
            
            // Set canvas dimensions accounting for DPI
            canvas.width = preview.offsetWidth * ratio;
            canvas.height = preview.offsetHeight * ratio;
            canvas.style.width = preview.offsetWidth + 'px';
            canvas.style.height = preview.offsetHeight + 'px';
 // Scale context for proper rendering
            ctx.scale(ratio, ratio);

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = document.getElementById('postcardImage').src;

            img.onload = () => {
                // Draw background image
                ctx.drawImage(img, 0, 0, preview.offsetWidth, preview.offsetHeight);
                
                // Get exact font size from preview
                const computedStyle = window.getComputedStyle(textElement);
                const fontSize = parseFloat(computedStyle.fontSize);
                  // Set font properties to match preview
                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = computedStyle.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';

                // Calculate exact position matching preview
                const previewRect = preview.getBoundingClientRect();
                const textRect = textElement.getBoundingClientRect();
                           // Get position relative to preview
                const xPosition = (textRect.left - previewRect.left) + textRect.width/2;
                const yPosition = (textRect.top - previewRect.top);

                // Draw text at exact position
                ctx.fillText(
                    textElement.innerText,
                    xPosition,
                    yPosition
                );

                // Trigger download
                     const link = document.createElement('a');
                link.download = `postcard-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
        }
        
       
        // Drag functionality
        textElement.addEventListener("pointerdown", (e) => {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            textElement.style.cursor = "grabbing";
        });

        document.addEventListener("pointermove", (e) => {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                textElement.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        document.addEventListener("pointerup", () => {
            isDragging = false;
            textElement.style.cursor = "grab";
        });

        // Initial setup
        updatePostcard();
    </script>
</body>
</html>
