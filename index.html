<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            width: 100%;
            max-width: 600px;
        }
        .form-section {
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
        }
        .postcard-preview {
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .postcard-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        .postcard-preview .name {
            position: absolute;
            bottom: 1cm;
            right: 30%;
            transform: translateX(20%);
            font-size: 2vw;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: right;
            direction: rtl;
            cursor: grab;
        }
        .download-button {
            margin-top: 12px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .controls {
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <input type="text" id="userName" placeholder="أدخل اسمك" oninput="updatePostcard()">
            <select id="templateSelect" onchange="updatePostcard()">
                <option>قالب 1</option>
                <option>قالب 2</option>
                <option>قالب 3</option>
                <option>قالب 4</option>
            </select>
        </div>

        <div class="postcard-preview" id="postcardPreview">
            <img id="postcardImage" src="imges/mtcard1.jpg" alt="Postcard Preview">
            <div id="postcardName" class="name" draggable="true">أدخل اسمك</div>
        </div>

        <div class="controls">
            <label>حجم الخط:</label>
            <input type="range" id="fontSize" min="10" max="50" value="20" oninput="adjustFontSize()">
        </div>

        <button class="download-button" onclick="downloadPostcard()">تحميل البطاقة البريدية</button>
    </div>

    <script>
        function updatePostcard() {
            const userName = document.getElementById('userName').value;
            const templateIndex = document.getElementById('templateSelect').selectedIndex;
            const imageSrc = `imges/mtcard${templateIndex + 1}.jpg`;

            document.getElementById('postcardImage').src = imageSrc;
            document.getElementById('postcardName').innerText = userName;
        }

        function adjustFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('postcardName').style.fontSize = fontSize + 'px';
        }

        // Dragging functionality
        let textElement = document.getElementById("postcardName");
        let isDragging = false;
        let offsetX, offsetY;

        textElement.addEventListener("mousedown", function (e) {
            isDragging = true;
            offsetX = e.clientX - textElement.getBoundingClientRect().left;
            offsetY = e.clientY - textElement.getBoundingClientRect().top;
        });

        document.addEventListener("mousemove", function (e) {
            if (isDragging) {
                textElement.style.left = (e.clientX - offsetX) + "px";
                textElement.style.top = (e.clientY - offsetY) + "px";
            }
        });

        document.addEventListener("mouseup", function () {
            isDragging = false;
        });
    </script>
</body>
</html>
